<app-select
  [data]="Categories"
  (SelectedValue)="changeCat($event)"
></app-select>
<div class="box">
  <ng-container *ngIf="!loading">
    <app-item [prdList]="prdList" [count]="count" [page]="page"></app-item>
  </ng-container>
</div>
<div>
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)"
  >
  </pagination-controls>

  <div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
